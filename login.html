<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Club Connect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #e0f7fa 0%, #f8f9fa 100%);
            min-height: 100vh;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: #fff;
            padding: 48px 36px 32px 36px;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(30,210,242,0.13), 0 1.5px 8px rgba(30,210,242,0.07);
            max-width: 410px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .login-logo {
            font-size: 2.5rem;
            color: #1ed2f2;
            margin-bottom: 12px;
        }
        .login-box h2 {
            margin-bottom: 18px;
            color: #1ed2f2;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .login-box form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            padding: 15px 18px;
            border-radius: 14px;
            border: 1.5px solid #e0e0e0;
            font-size: 1.08rem;
            background: #f8f9fa;
            transition: border 0.2s, box-shadow 0.2s;
            outline: none;
        }
        .login-box input:focus {
            border: 2px solid #1ed2f2;
            background: #fff;
            box-shadow: 0 2px 12px rgba(30,210,242,0.10);
        }
        .login-box button {
            padding: 15px 0;
            border-radius: 14px;
            background: linear-gradient(90deg, #1ed2f2 0%, #0e8ed2 100%);
            color: white;
            font-size: 1.15rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 2px 12px rgba(30,210,242,0.13);
            letter-spacing: 1px;
        }
        .login-box button:hover, .login-box button:focus {
            background: linear-gradient(90deg, #19b8d4 0%, #1ed2f2 100%);
            box-shadow: 0 4px 20px rgba(30,210,242,0.18);
            transform: translateY(-2px) scale(1.03);
            outline: none;
        }
        .login-box .login-error {
            color: #e74c3c;
            font-size: 1rem;
            margin-bottom: 10px;
            margin-top: -8px;
        }
        @media (max-width: 600px) {
            .login-box {
                padding: 24px 6vw 18px 6vw;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a href="index.html"> <img src="logo.png" alt="logo"> <span>Club Connect</span></a>
        </div>
        <button id="hamburger-menu" class="hamburger-menu" aria-label="Open menu" aria-expanded="false" aria-controls="nav-list">
            <span></span><span></span><span></span>
        </button>
        <ul id="nav-list">            
            <li><a href="index.html#section1">Home</a></li>
            <li><a href="index.html#section2">Clubs</a></li>
            <li><a href="index.html#section3">Events</a></li>
            <li><a href="index.html#section4">About</a></li>
            <li><a href="signup.html">Signup</a></li>
            <li>
                <span id="nav-search-btn" class="nav-search-btn" role="button" tabindex="0" aria-label="Open search">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#1ed2f2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </span>
            </li>
        </ul>
    </nav>
    <div class="main-search-bar" id="main-search-bar">
        <input type="text" id="main-search-input" placeholder="Search clubs, events, keywords...">
        <button id="main-search-close" style="background: none; border: none; cursor: pointer; margin-left: 10px;">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#1ed2f2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo"><i class="fa-solid fa-right-to-bracket"></i></div>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="login-error" id="loginError" style="display:none;"></div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            if (!username || !password) {
                errorDiv.textContent = 'Please enter both username and password!';
                errorDiv.style.display = 'block';
                return;
            }
            if(username === 'admin' && password === 'password') {
                window.location.href = 'index.html';
            } else {
                errorDiv.textContent = 'Invalid username or password!';
                errorDiv.style.display = 'block';
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
